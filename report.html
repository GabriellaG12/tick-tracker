<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report a Sighting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
    <h1>Report a Sighting</h1>
</header>

<main class="layout-report">
    <div class="report-container">

        <form id="report-form">
            <label>
                Date:
                <input type="date" id="sighting-date" required>
            </label>
            <label>
                Location (City):
                <input type="text" id="sighting-city" placeholder="Enter city" required>
            </label>
            <label>
                Species:
                <input type="text" id="sighting-species" placeholder="Enter species" required>
            </label>
            <label>
                Latin Name:
                <input type="text" id="sighting-latin" placeholder="Enter latin name" required>
            </label>
            <button type="submit">Submit Sighting</button>
        </form>

        <div id="form-message" class="hidden"></div>

        <button onclick="window.location.href='index.html'" class="back-button">
            Back to Map
        </button>

    </div>
</main>

<script>
document.getElementById("report-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const date = document.getElementById("sighting-date").value;
    const city = document.getElementById("sighting-city").value.trim();
    const species = document.getElementById("sighting-species").value.trim();
    const latinName = document.getElementById("sighting-latin").value.trim();
    const messageDiv = document.getElementById("form-message");

    if (!date || !city || !species || !latinName) {
        messageDiv.textContent = "⚠ Please fill in all fields.";
        messageDiv.style.color = "orange";
        messageDiv.classList.remove("hidden");
        return;
    }

    try {
        const response = await fetch("http://localhost:3000/api", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ date, city, species, latinName })
        });

        const result = await response.json();
        if (result.success) {
            messageDiv.textContent = "✔ Sighting reported successfully!";
            messageDiv.style.color = "green";
            messageDiv.classList.remove("hidden");
            this.reset();
        } else {
            messageDiv.textContent = "⚠ Error submitting sighting.";
            messageDiv.style.color = "red";
            messageDiv.classList.remove("hidden");
        }
    } catch (err) {
        console.error(err);
        messageDiv.textContent = "⚠ Failed to submit sighting.";
        messageDiv.style.color = "red";
        messageDiv.classList.remove("hidden");
    }
});
</script>

</body>
</html>
